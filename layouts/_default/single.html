{{ define "main" }}
<!-- 内容 -->
<section class="section-sm">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- 分类名 -->
                <!-- {{ range .Params.Categories }} -->
                <!-- <a href="{{ " categories/" | relLangURL }}{{ . | urlize | lower }}" -->
                <!-- class="text-primary">{{ . | title | humanize }}</a> -->
                <!-- {{ end }} -->
                <h2>{{ .Title | markdownify }}</h2>
                <div class="mb-3 post-meta">
                    <span>{{ .Site.Params.Author }}</span>
                    {{ if not .Params.HideDate }}
                    <span class="border-bottom border-primary px-2 mx-1"></span>
                    <span>{{ .Date.Format "2006-01-02 15:04:05" }}</span>
                    {{ end }}
                </div>
                {{ if .Params.image }}
                <img src="{{ .Params.Image | absURL }}" class="img-fluid w-100 mb-4"
                     alt="{{ .Title | markdownify }}">
                {{ end }}
                <div class="content mb-5">
                    <!-- 目录 -->
                    <!-- <details open=""> -->
                    <!--     <summary>目录</summary> -->
                    <!--     <div class="tableofcontents-box"> -->
                    <!--         {{ .TableOfContents }} -->
                    <!--     </div> -->
                    <!-- </details> -->
                    <div class="tableofcontents-box">
                        {{ .TableOfContents }}
                    </div>
                    {{ .Content }}
                </div>

                <!-- comments -->
                {{ template "_internal/disqus.html" . }}
            </div>
        </div>
    </div>
</section>

{{ end }}
