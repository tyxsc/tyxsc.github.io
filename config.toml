######################## default configuration ####################
baseURL = "https://tyxsc.github.io"
languageCode = "zh-CN"
title = "唐叶"
theme = "liva-hugo"
# 摘要长度
summaryLength = "28"
# 自动摘要时用更适合中文/日文/韩文的算法，不按空格分词
hasCJKLanguage = true
# 每页显示文章数
paginate = 4
# 接入 Disqus 评论系统
